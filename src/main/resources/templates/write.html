<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.ckeditor.com/ckeditor5/40.0.0/classic/ckeditor.js"></script>
    <link rel="stylesheet" th:href="@{/css/write.css}"/>
</head>
<body>
<div layout:fragment="content">
    <div class="editor-wrap">
        <form th:action="@{/posting/write}" method="post" id="editor-form">
            <input type="text" name="title" placeholder="제목" id="title">
            <textarea name="content" cols="30" rows="10" placeholder="내용" id="editor"></textarea>
            <select name="type" required>
                <option value="GRAPHIC">Graphic</option>
                <option value="UIUX">UI/UX</option>
                <option value="BRANDING">Branding</option>
                <option value="MOTION">MotionDesign</option>
                <option value="COMPOUND">Compound</option>
            </select>
            <input type="submit" value="업로드" id="upload-button">
        </form>
    </div>
    <script>
        ClassicEditor
            .create(document.querySelector('#editor'),
                {
                    ckfinder: {
                        uploadUrl: '/posting/image/upload',
                        withCredentials: true
                    }
                }
            )
            .then(editor => {
                console.log(editor);
            })
            .catch(error => {
                console.error(error);
            });
    </script>
</div>
</body>
</html>
