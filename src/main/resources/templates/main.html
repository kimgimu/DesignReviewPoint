<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>메인페이지</title>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.3.1/css/all.css}"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous"/>
    <script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js}"
            type="text/javascript"></script>
    <script th:src="@{/js/main.js}" type="text/javascript"></script>
</head>
<body>




<div class="mainpage-wrap">

    <div class="comment-search">
        <h1>검색</h1>
        <span>원하는 디자인을 참고해보세요</span>
    </div>

    <form action="">
        <input type="search" required>
        <i class="fa fa-search"></i>
    </form>

    <div class="comment">
        <h1>명예의 전당</h1>
        <span>좋아요 최다 득표한 7인의 작품을 매 주 메인페이지에 등록됩니다</span>
    </div>

    <div id="carousel">

        <div class="hideLeft">
            <img src="https://i1.sndcdn.com/artworks-000165384395-rhrjdn-t500x500.jpg">
        </div>

        <div class="prevLeftSecond">
            <img src="https://i1.sndcdn.com/artworks-000185743981-tuesoj-t500x500.jpg">
        </div>

        <div class="prev">
            <img src="https://i1.sndcdn.com/artworks-000158708482-k160g1-t500x500.jpg">
        </div>

        <div class="selected">
            <img src="https://i1.sndcdn.com/artworks-000062423439-lf7ll2-t500x500.jpg">
        </div>

        <div class="next">
            <img src="https://i1.sndcdn.com/artworks-000028787381-1vad7y-t500x500.jpg">
        </div>

        <div class="nextRightSecond">
            <img src="https://i1.sndcdn.com/artworks-000108468163-dp0b6y-t500x500.jpg">
        </div>

        <div class="hideRight">
            <img src="https://i1.sndcdn.com/artworks-000064920701-xrez5z-t500x500.jpg">
        </div>

    </div>

    <div class="latest-posting">
        <div class="comment">
            <h1>최신 포스팅</h1>
            <span>회원들의 최신 포스팅에 <br> 참견을 해주세요</span>
        </div>
    </div>

    <div id="one" class="image-grid"></div>

</div>
</body>
</html>
