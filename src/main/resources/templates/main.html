<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>메인페이지</title>
    <!-- index.html 고유 CSS 추가 -->
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/main.css}"/>
        <link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.3.1/css/all.css}"
              integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous"/>
    </th:block>
    <!-- index.html 고유 스크립트 추가 -->
    <th:block layout:fragment="script">
        <script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js}"
                type="text/javascript"></script>
        <script th:src="@{/js/main.js}" type="text/javascript"></script>
    </th:block>
</head>
<body>


<!-- Content -->
<div layout:fragment="content">

    <div class="mainpage-wrap">

        <div class="comment-search">
            <h1>검색</h1>
            <span>원하는 디자인을 참고해보세요</span>
        </div>

        <div class="search-form">
            <input type="search" id="search-input" required>
            <i class="fa fa-search" id="search-button"></i>
        </div>

        <div class="comment">
            <h1>명예의 전당</h1>
            <span>좋아요 최다 득표한 7인의 작품을 매 주 메인페이지에 등록됩니다</span>
        </div>

        <div id="carousel">
            <div th:each="topSeven, index : ${topSevenList}" th:class="${topSeven.classes}">
                <img th:src="${topSeven.url}" />
            </div>
        </div>

        <div class="latest-posting">
            <div class="comment">
                <h1>최신 포스팅</h1>
                <span>회원들의 최신 포스팅에<br>참견을 해주세요</span>
            </div>
        </div>

        <div id="one" class="image-grid"></div>

    </div>
</div>
</body>
</html>
