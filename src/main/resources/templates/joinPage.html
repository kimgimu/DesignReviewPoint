<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript" th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js}"></script>
<div>
    <h1>회원가입</h1>
    <form th:method="post" th:action="@{/user/join}">
        <input type="text" placeholder="이메일" name="userEmail">
        <button>중복검사</button>
        <input type="password" placeholder="비밀번호" name="password">
        <input type="text" placeholder="비밀번호 확인">
        <input type="text" placeholder="이름" name="username">
        <input type="text" placeholder="닉네임" name="nickname">
        <button>중복검사</button>
        <input type="text" placeholder="연락처" name="telephone">
        <button type="submit">회원가입</button>
        <button type="button">취소</button>
    </form>
</div>
</body>
</html>
