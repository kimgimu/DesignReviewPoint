<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>검색페이지</title>
    <!-- index.html 고유 CSS 추가 -->
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/search.css}"/>
        <link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.3.1/css/all.css}"
              integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous"/>
    </th:block>
    <!-- index.html 고유 스크립트 추가 -->
    <th:block layout:fragment="script">
        <script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js}"
                type="text/javascript"></script>
        <script th:src="@{/js/search.js}" type="text/javascript"></script>
    </th:block>
</head>
<body>


<!-- Content -->
<div layout:fragment="content">
    <div class="mainpage-wrap">
        <div class="comment-search">
            <h1>검색</h1>
            <span>원하는 디자인을 참고해보세요</span>
        </div>

        <div class="search-form">
            <input type="search" id="search-input" required>
            <i class="fa fa-search" id="search-button"></i>
        </div>

        <div class="latest-posting">
            <div class="comment">
                <h1 th:text="${keyword}"></h1>
                <span>로 검색한 결과 입니다</span>
            </div>
        </div>

        <input type="hidden" th:value="${keyword}" id="keyword">
        <div id="one" class="image-grid"></div>
    </div>
</div>
</body>
</html>
