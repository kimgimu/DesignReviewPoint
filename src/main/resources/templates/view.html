<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- index.html 고유 CSS 추가 -->
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/view.css}"/>
    </th:block>
    <!-- index.html 고유 스크립트 추가 -->
    <th:block layout:fragment="script">
        <script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js}"></script>
        <script th:src="@{/js/view.js}" type="text/javascript"></script>
    </th:block>
</head>
<body>


<div layout:fragment="content">
<div class="align">

    <div class="modal-view">


        <input id="post-id" type="hidden" th:value="${post.get().id}">

        <p class="posting-title" th:text="${post.get().title}">
        </p>

        <div class="posting-content" th:utext="${post.get().content}">
        </div>

        <div class="posting-profile">

            <img class="member-img"
                 src="https://mblogthumb-phinf.pstatic.net/MjAyMDExMDFfMyAg/MDAxNjA0MjI5NDA4NDMy.5zGHwAo_UtaQFX8Hd7zrDi1WiV5KrDsPHcRzu3e6b8Eg.IlkR3QN__c3o7Qe9z5_xYyCyr2vcx7L_W1arNFgwAJwg.JPEG.gambasg/%EC%9C%A0%ED%8A%9C%EB%B8%8C_%EA%B8%B0%EB%B3%B8%ED%94%84%EB%A1%9C%ED%95%84_%ED%8C%8C%EC%8A%A4%ED%85%94.jpg?type=w800" alt="">

            <span class="member-nickname" th:text="${post.get().member.nickname}"></span>
            <!--        <span class="member-info" th:text="${post.get().member.info}"></span>-->

            <div class="likeform">
                <button class="heart-button">
                </button>
                <span>좋아요 <span id="like-count" th:text="${post.get().liked}"></span></span>
            </div>

            <div th:if="${session.nickname == post.get().member.nickname}" class="update-delete-form">
                <div class="updateform">
                    <button id="update-button"
                            th:onclick="|window.location.href='/posting/update/' + ${post.get().id} |">
                        수정하기
                    </button>
                </div>

                <div class="updateform">
                    <button id="delete-button">
                        삭제하기
                    </button>
                </div>
            </div>

        </div>

        <div class="posting-comment">

            <div class="commnet-1">

                <div class="comment-1-1">
                    <img class="member-img"
                         src="https://mblogthumb-phinf.pstatic.net/MjAyMDExMDFfMyAg/MDAxNjA0MjI5NDA4NDMy.5zGHwAo_UtaQFX8Hd7zrDi1WiV5KrDsPHcRzu3e6b8Eg.IlkR3QN__c3o7Qe9z5_xYyCyr2vcx7L_W1arNFgwAJwg.JPEG.gambasg/%EC%9C%A0%ED%8A%9C%EB%B8%8C_%EA%B8%B0%EB%B3%B8%ED%94%84%EB%A1%9C%ED%95%84_%ED%8C%8C%EC%8A%A4%ED%85%94.jpg?type=w800"
                         alt="">
                    <textarea id="comment-area" cols="30" rows="10"></textarea>
                </div>

                <div class="comment-1-2">
                    <button id="comment-button">댓글작성</button>
                </div>
            </div>

            <div class="comment-2">
            </div>

        </div>
    </div>
</div>

</div>
</body>
</html>
